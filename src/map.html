    initMap = function()
    {

                carte = new google.maps.Map(document.getElementById("map_canvas"),{
                    zoom:3,
                    center: new google.maps.LatLng(45.77966,3.08628),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                poly = new google.maps.Polyline({
                  path: coord,
                  geodesic: true,
                  strokeColor: 'blue',
                  strokeOpacity: 1.0,
                  strokeWeight: 3
                });
                poly.setMap(carte);

    }
</script>
